        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #e9f5e9; /* Light green background */
}

.container {
    width: 90%;
    max-width: 900px;
    padding: 25px;
    background-color: #ffffff;
    border-radius: 12px;
    box-shadow: 0 6px 12px rgba(0, 128, 0, 0.1); /* Softer shadow */
    box-sizing: border-box;
    border: 1px solid #d9ecd9; /* Subtle border */
}

h1 {
    color: #2b7a2b; /* Dark green heading */
    text-align: center;
    margin-bottom: 15px;
    font-size: 2em;
    letter-spacing: 1px;
}

h3 {
    color: #4d944d; /* Lighter green subheading */
    text-align: center;
    margin-bottom: 25px;
    font-size: 1.2em;
}

.form-section {
    margin-bottom: 25px;
}

.form-section label {
    display: block;
    font-weight: bold;
    margin-bottom: 8px;
    color: #2b7a2b; /* Green labels */
}

.form-section input,
.form-section textarea,
.form-section select {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border: 1px solid #c0e6c0; /* Light green border */
    border-radius: 6px;
    box-sizing: border-box;
    background-color: #f5faf5; /* Soft greenish background */
    transition: border 0.3s ease-in-out;
}

.form-section input:focus,
.form-section textarea:focus,
.form-section select:focus {
    border-color: #76c776; /* Darker green border on focus */
    outline: none;
}

.form-section textarea {
    resize: vertical;
}

.form-section input[type="radio"] {
    margin-right: 8px;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 25px;
}

table, th, td {
    border: 1px solid #a0d4a0; /* Green border */
}

th, td {
    padding: 14px;
    text-align: left;
    font-size: 0.95em;
}

th {
    background-color: #daf5da; /* Green table header */
    font-weight: bold;
}

button {
    padding: 12px 24px;
    font-size: 16px;
    color: #fff;
    background-color: #2b7a2b; /* Green button */
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #246624; /* Darker green on hover */
}

@media (max-width: 768px) {
    .container {
        width: 95%;
        padding: 20px;
    }

    h1, h3 {
        font-size: 1.4em;
    }

    .form-section input, 
    .form-section textarea,
    .form-section select {
        font-size: 0.9em;
    }
}

<Script>




function toggleAddressCopying() {
    const permanentAddress = document.getElementById("addressPermanent").value;
    const presentAddress = document.getElementById("addressPresent");
    const isChecked = document.getElementById("sameAddressCheckbox").checked;

    if (isChecked) {
        presentAddress.value = permanentAddress;
        presentAddress.disabled = true; // Disable the text area if it's auto-filled
    } else {
        presentAddress.disabled = false; // Enable the text area if the checkbox is unchecked
        presentAddress.value = ""; // Clear the present address if the checkbox is unchecked
    }
}

// Optionally, update the present address field if the user changes the permanent address while the checkbox is checked
document.getElementById("addressPermanent").addEventListener("input", function() {
    const isChecked = document.getElementById("sameAddressCheckbox").checked;
    if (isChecked) {
        document.getElementById("addressPresent").value = this.value;
    }
});

//     doc.addFont('NotoSansBengali-Regular.ttf', 'NotoSansBengali', 'normal');

    const headerImg = new Image();

    headerImg.src = headerImgUrl;

headerImg.onload = function() {
    if (photoFile) {
        const reader = new FileReader();
        reader.onload = function(e) {
            const imgData = e.target.result;
            watermarkImg.onload = function() {
                // Add the header image without margins
                // doc.addImage(headerImg, 'PNG', 0, 0, 210, 50); // Full width (210 for A4)
                doc.addImage(headerImg, 'PNG', 0, 0, 210, 52); // 60 is the original Y (0) plus the height of the image (50) plus the margin (10)
                // Set global transparency (opacity) for the watermark image
                doc.setGState(new doc.GState({ opacity: 0.04 })); // Adjust opacity (0 = fully transparent, 1 = fully opaque)

                // Add the watermark image with the applied transparency
                doc.addImage(watermarkImg, 'PNG', 10, 30, 190, 270);

                // Reset opacity back to default for other elements
                doc.setGState(new doc.GState({ opacity: 1 }));

                // Add the uploaded image (with border radius manually simulated)
                const imgWithBorderRadius = new Image();
                imgWithBorderRadius.src = imgData;
                imgWithBorderRadius.style.borderRadius ="10px";
                doc.addImage(imgData, 'JPEG', 175, 23, 30, 30);


                

                

                generatePDF();
            };
        };
        reader.readAsDataURL(photoFile);
    } else {

            doc.setGState(new doc.GState({ opacity: 0.04 })); // Adjust opacity (0 = fully transparent, 1 = fully opaque)

            doc.addImage(watermarkImg, 'PNG', 10, 30, 190, 270);

            doc.setGState(new doc.GState({ opacity: 1}));

            generatePDF();
        };
    }
};



    function generatePDF() {
        const startingY = 63;

        doc.setFontSize(12);

        let currentY = startingY;

        // Date and Course
        drawFieldBox(doc, 'Date:', date, 10, currentY, 90);

        drawFieldBox(doc, 'Course Duration:', courseDuration, 10, currentY, 90);
        currentY += fieldHeight + fieldSpacing;

        
        drawFieldBox(doc, 'Applicant Name(Bang.):', applicantNameBangla, 10, currentY, 90);
        drawFieldBox(doc, 'Applicant Name(English):', applicantNameCapital, 110, currentY, 90);
        currentY += fieldHeight + fieldSpacing;
        drawFieldBox(doc, 'Father\'s Name(Bangla):', fatherName, 10, currentY, 90);
        drawFieldBox(doc, 'Father\'s Name(English):', fatherNameCapital, 110, currentY, 90);
        currentY += fieldHeight + fieldSpacing;
        drawFieldBox(doc, 'Mother\'s Name(Bangla):', motherName, 10, currentY, 90);
        drawFieldBox(doc, 'Mother\'s Name(English):', motherNameCapital, 110, currentY, 90);
        currentY += fieldHeight + fieldSpacing;





        // Addresses
        drawFieldBox(doc, 'Permanent Address:', addressPermanent, 10, currentY, 190);
        currentY += fieldHeight + fieldSpacing;
        drawFieldBox(doc, 'Present Address:', addressPresent, 10, currentY, 190);
        currentY += fieldHeight + fieldSpacing;

        // Additional Information
        drawFieldBox(doc, 'Date of Birth:', dob, 10, currentY, 90);
        drawFieldBox(doc, 'Religion:', religion, 110, currentY, 90);
        currentY += fieldHeight + fieldSpacing;
        drawFieldBox(doc, 'Profession:', profession, 10, currentY, 90);
        drawFieldBox(doc, 'Mobile:', mobile, 110, currentY, 90);
        currentY += fieldHeight + fieldSpacing;
        drawFieldBox(doc, 'Email:', email, 10, currentY, 90);
        drawFieldBox(doc, 'Alt Mobile:', altMobile, 110, currentY, 90);
        currentY += fieldHeight + fieldSpacing;
        drawFieldBox(doc, 'Village:', village, 10, currentY, 90);
        drawFieldBox(doc, 'P/O:', po, 110, currentY, 90);
        currentY += fieldHeight + fieldSpacing;
        drawFieldBox(doc, 'Upazilla:', upazilla, 10, currentY, 90);
        drawFieldBox(doc, 'District:', district, 110, currentY, 90);
        currentY += fieldHeight + fieldSpacing;
        drawFieldBox(doc, 'Nationality:', nationality, 10, currentY, 90);
        currentY += fieldHeight + fieldSpacing;

        // Educational Qualification Section
        doc.setFontSize(10);
        doc.autoTable({
            head: [['Examination', 'Board', 'Subject', 'Grade', 'Year']],
            body: [
                [examination1, board1, subject1, grade1, year1],
                [examination2, board2, subject2, grade2, year2],
                [examination3, board3, subject3, grade3, year3]
            ],
            startY: currentY + 10,
            theme: 'grid'
        });

        // Signature Section (Linear Layout)
        const signatureStartY = doc.lastAutoTable.finalY + 20;
        drawSignatureLine(doc, 'Guardian Signature and date:', 10, signatureStartY);
        drawSignatureLine(doc, 'Applicant Signature and date:', 80, signatureStartY);
        drawSignatureLine(doc, 'Institution Signature and date:', 150, signatureStartY);

        doc.save('admission_form.pdf');
    }

    // Function to draw a field with a box
    function drawFieldBox(doc, label, value, x, y, boxWidth) {
        const labelWidth = doc.getTextWidth(label) + 2;
        doc.setFillColor(240);
        doc.rect(x, y - 8, boxWidth, 10, 'F'); // box around the field
        doc.text(label, x + 1, y);
        doc.text(value, x + labelWidth + 5, y);
    }

    // Function to draw a signature line
    function drawSignatureLine(doc, label, x, y) {
        doc.setFontSize(10);
        doc.text(label, x, y + 10); // Move label below the line
        doc.line(x, y, x + 60, y); // Signature line
    }
});
